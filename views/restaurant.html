<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Foodmap</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">  
  </head>
  <body class="bg">
    <h1 class="text-center word1">Foodmap</h1>
    <div class="br"></div>
    <div class="left"></div>
    <div class="rigth"></div>
    <div id="map"></div>
    <div class=" word1 ">
      <h1 class="text-center word2">Comida cerca de ti</h1>
    </div>
    <form id="selectrest">
      <div class="form-group has-success has-feedback">
        <select class="form-control" name="" id="selectSuccess2">
          <option id="inicio" value="">Elige tu opcion</option>
          <option value="comida mexicana">Comida mexicana</option>
          <option value="comida peruana">Comida peruana</option>
          <option value="comida japonesa">Comida japonesa</option>
        </select>
        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
        <span id="inputSuccess2Status" class="sr-only">(success)</span>
      </div>
    </form>
    <div id="box" class="container-fluid">
      <div class="row">
      <div class="col-xs-4">
        <img class="img-responsive img" id="taco" title="Taco" src="../assets/img/taco.jpg" alt="taco">
      </div>
      <div class="col-xs-4">
        <img class="img-responsive img" src="../assets/img/makis.jpg" alt="makis">
      </div>
      <div class="col-xs-4">
        <img class="img-responsive img" src="../assets/img/pasta.jpg" alt="pasta">
      </div>
      <div class="col-xs-6">
        <img class="img-responsive img2" src="../assets/img/sopa.png" alt="sopa">
      </div>
      <div class="col-xs-6">
        <img class="img-responsive img2" src="../assets/img/ensalada.jpg" alt="ensalada">
      </div>
      </div>
    </div>
    <div id="container">

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  <!-- jQuery library -->
  <script src="http://maps.google.com/maps/api/js?sensor=false&callback=init"></script>
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/restaurant.js"></script>

  </body>
</html>
